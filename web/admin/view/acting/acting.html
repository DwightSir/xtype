<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>异云流量</title>
        <meta itemprop="name" content="异云" />
        <meta name="description" itemprop="description"  content="异云(xtype.cn)，用一种特殊的方式上网！" />
        <meta name="apple-mobile-web-app-title" content="异云管理">
        <meta name="author" contect="xtype, 792598794@qq.com" />
        <link rel="apple-touch-icon-precomposed" href="/static/img/logo.png" />
        <link rel="apple-touch-startup-image" href="/static/img/start.png">
        <link rel="stylesheet" href="/static/css/frozen.css">
        <script src="/static/lib/zepto.min.js"></script>
        <script src="/static/js/frozen.js"></script>

    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i>
            <h1>配置</h1>
        </header>
        <section class="ui-container">

            <div class="ui-form ui-border-t" style="margin-top:20px;">

                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label>标题</label>
                    <input id="title" type="text" value="{$data.title}" placeholder="轻击以输入">
                </div>

                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label>描述</label>
                    <input id="area" type="text" value="{$data.area}" placeholder="轻击以输入">
                </div>

 
                <div class="ui-form-item ui-border-b">
                    <label>类型</label>
                    <div class="ui-select">
                        <select id="category">
                            {foreach $category as $v}
                                <option {if condition="$v.id == $data.category_id"}selected=""{/if} value="{$v.id}">{$v.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>

                <div class="ui-form-item ui-form-item-textarea ui-border-b" style="height: 400px;">
                    <textarea placeholder="没有" id="content" style="height: 92%;padding-left: 0px; font-size: 10px; ">{$data.content}</textarea>
                </div>

            </div>

            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary" id="save">
                    保存
                </button>
            </div>

            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-danger" onclick="$('.ui-dialog').addClass('show')">
                    删除
                </button>
            </div>
        <div class="ui-dialog">
            <div class="ui-dialog-cnt">
                <header class="ui-dialog-hd ui-border-b">
                    <h3>警告</h3>
                </header>
                <div class="ui-dialog-bd">
                    <h4>确认删除</h4>
                    <div>请问你确实要删除这个线路吗？</div>
                </div>
                <div class="ui-dialog-ft">
                    <button type="button" data-role="button" onclick="$('.ui-dialog').removeClass('show')">取消</button>
                    <button id="del" type="button" data-role="button">确认</button>
                </div>
            </div>        
        </div>
        </section>
        <script type="text/javascript">
        $('#save').click(function() {
            $.ajax({
                url: '{:url('admin/acting/update')}' ,
                type: 'POST' ,
                dataType: 'json' ,
                data: { 'type': $('#type').val() , 'id':{$data.id} ,'title':$('#title').val() ,'content':$('#content').val(),'category_id' : $('#category').val(), 'area':$('#area').val() },
    
                success:function(res) {
                    if( res.code == 1){
                        s = $.tips({
                            content:res.msg,
                            stayTime:2000,
                            type:"success"
                        });
                    } else {
                         e = $.tips({
                            content:res.msg,
                            stayTime:2000,
                            type:"warn"
                        });
                    }
                },
                error:function(msg) {
                    e = $.tips({
                        content:'加载出错',
                        stayTime:2000,
                        type:"warn"
                    });
                },
            })
        });

        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });

        $('#del').click(function() {
            $('.ui-dialog').removeClass('show');
            var url = "{:url('admin/acting/del',['id' => $data.id])}";
            location.href= url;
        });

    </script>
    </body>
</html>
